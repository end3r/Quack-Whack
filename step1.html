<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Quack Whack | Step 1: Objects and entities</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
<a-scene stats>
    <a-camera look-controls position="0 1.5 0">
        <a-cursor></a-cursor>
    </a-camera>
    <a-sky color="#DDDDDD"></a-sky>
    <a-entity geometry="box" material="color: #0095DD" position="0 1 -3" rotation="20 40 0"></a-entity>
    <a-plane color='#999999' rotation="-90 0 0" width="100" height="100"></a-plane>
</a-scene>
</body>
</html>
